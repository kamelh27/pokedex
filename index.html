<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokédex</title>
</head>
<body>
  <main class="pokedex" id="pokedex" tabindex="0">
    <section class="pokedex-main" aria-label="Información general del pokemo">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky" id="light"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
            <img src="" alt="" id="image">
          </div>
          <div class="screen-buttons">
            <div class="screen-circle">
              <span></span>
              <span></span>
            </div>
            <button class="screen-grate">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </button>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="variants">
          <button class="button-turnRandom" id="buttonRandom"></button>
          <button class="button-turnYellow"></button>
          <button class="butotn-turnBlue"></button>
        </div>
        <form role='search' id="form" class="search">
          <input id="form-input" type="text" name="id" placeholder="¿Quién es ese pokemon?" autocomplete="off">
        </form>
        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Siguiente pokémon"></button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Pokemo Anterior"></button>
          <button id="next-image" class="navigation-down" aria-label="Siguiente imagen del Pokémon"></button>
          <button id="prev-image" class="navigation-up" aria-label="Imagen Anterior del pokémon"></button>
        </div>
        <div class="description">
          <p id="description">Buscar a un pokémo para obtener todas sus carecterísticas</p>
        </div>
      </div>
    </section>
    <div class="cover-front">
    </div>
    <section class="cover-back" aria-label="Estadísticas del pokemo">
      <div class="stats">
        <canvas id="stats"></canvas>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
